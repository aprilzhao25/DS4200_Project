<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}}, "data": {"name": "data-3cc94d015cc23f5459b6862a374b2f38"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Gender", "scale": {"domain": ["Female", "Male"], "range": ["#8dd3c7", "#fb8072"]}, "title": "Gender", "type": "nominal"}, "x": {"axis": {"labelAngle": 0}, "field": "result_type", "title": "Test Result Type", "type": "nominal"}, "xOffset": {"field": "Gender", "type": "nominal"}, "y": {"field": "Count", "title": "Number of Patients", "type": "quantitative"}}, "height": 400, "title": "Distribution of Test Result by Gender", "width": 500, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-3cc94d015cc23f5459b6862a374b2f38": [{"Gender": "Female", "result_type": "Abnormal", "Count": 1360}, {"Gender": "Female", "result_type": "Inconclusive", "Count": 1355}, {"Gender": "Female", "result_type": "Normal", "Count": 1276}, {"Gender": "Male", "result_type": "Abnormal", "Count": 1369}, {"Gender": "Male", "result_type": "Inconclusive", "Count": 1301}, {"Gender": "Male", "result_type": "Normal", "Count": 1339}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
